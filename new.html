<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Experimental design</title>
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	

    <link rel="stylesheet" href="css/responsiveexp.css">
    <link rel="stylesheet" href="css/expcss.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Special+Elite" rel="stylesheet">
        
        <script src="javascript/jquery-3.3.1.min.js"></script>
        <script>
  
            $(document).ready(function() {
                
                $(".link").click(function() {
                                
            var link = $(this).attr("href"); 
                    
                    $('html, body').animate({
                        scrollTop: $(link).offset().top
                    });
                });
            });
        </script>
    </head>
    <body>        
        <div id="menu">
            <div id="lefttopmenu">
                <a href="#firstslide" class="link">Page 1</a>
                <a href="#secondslide" class="link">Page 2</a>
            </div>
            <div id="righttopmenu">
                <a href="#thirdslide" class="link">Page 3</a>
                <a href="#forthslide" class="link">Page 4</a>
            </div>

            <div id="midbotmenu">
                <a href="#" class="link" style="margin-left:30%;">UP</a>
            </div>
            
        </div>
        <div id="firstslide">
            Words    
        </div>
        <div id="secondslide">
            Are
        </div>
        <div id="thirdslide">
            So
        </div>
        <div id="forthslide">
            Lame
        </div>
    </body>
    
</html>
